buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'application'


sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = "com.ilozanof.learning.springData.mongoDB.orders.OrdersApplication"

repositories {
    mavenCentral()
}

dependencies {
	// Spring core...
    compile 'org.springframework:spring-core:5.1.5.RELEASE'
    compile 'org.springframework:spring-context:5.1.5.RELEASE'
    
    // Spring MongodDB Suport
    compile 'org.springframework.data:spring-data-mongodb:2.1.5.RELEASE'

    // testing...
    testCompile 'junit:junit:4.13-beta-2'
    testCompile 'org.springframework:spring-test:5.1.5.RELEASE'
    testCompile 'org.mockito:mockito-core:2.24.5'

    // embedded MongoDB...
    testCompile 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:2.2.0'
    compile 'cz.jirutka.spring:embedmongo-spring:1.3.1'
}